<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Camper Cafe Menu</title>
</head>
<body>

<div class="container">
    <h2 class="text-center">Camper Cafe</h2>
    <p class="text-center"> Est. 2020</p>
    <hr/>
    <h2 class="text-center">Coffee</h2>
        <img class="center-block" src="cafe_icon.png" />

    <ul>
        <li class="menu-item">
            <span>French Vanilla</span>
            <span>3.00</span>
        </li>
        <li class="menu-item">
            <span>Caramel Macchiato</span>
            <span>3.75</span>
        </li>
        <li class="menu-item">
            <span>Pumpkin Spice</span>
            <span>3.50</span>
        </li>
        <li class="menu-item">
            <span>Hazelnut</span>
            <span>4.00</span>
        </li>
        <li class="menu-item">
            <span>Mocha</span>
            <span>4.50</span>
        </li>
    </ul>

    <h2 class="text-center">Desserts</h2>
        <img class="center-block"  src="dessert_icon.png" />
    <ul>
        <li class="menu-item">
            <span>Donut</span>
            <span>1.50</span>
        </li>
        <li class="menu-item">
            <span>Cherry Pie</span>
            <span>2.75</span>
        </li>
        <li class="menu-item">
            <span>Cheesecake</span>
            <span>3.00</span>
        </li>
    </ul>


</div>
</body>
</html>
